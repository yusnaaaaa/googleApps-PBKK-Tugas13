<div class="card">
    <div class="card-header">Data Registrasi</div>
    <div class="card-body">

        <form id="myForm" onsubmit="handleFormSubmit(this)">
            <div id="message"></div>
            <input type="text" id="RecId" name="RecId" value="ID" style="display: none">

            <!-- Input type text -->
            <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" class="form-control" name="nama" id="nama" required>
            </div>

            <!-- Input text grid -->
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label>Email</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
                    <div class="col">
                        <label>Telp</label>
                        <input type="number" name="telp" id="telp" class="form-control" required>
                    </div>
                </div>
            </div>

            <!-- Input text grid -->
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label>Gender</label>
                        <select class="form-select" name="gender" id="gender" required>
                            <option selected disabled hidden style='display: none' value=''></option>
                            <option value="Laki-Laki">Laki-Laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </div>
                    <div class="col">
                        <label>Tanggal Lahir</label>
                        <input type="text" class="form-control" name="tglLahir" id="tglLahir" placeholder="Tanggal" onfocus="(this.type = 'date')" required>
                    </div>
                </div>
            </div>


            <!-- Input text grid -->
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label>Kota</label>
                        <select class="form-select" name="kota" id="kota" required>
                            <option selected disabled hidden style='display: none' value=''></option>
                        </select>
                    </div>

                </div>
            </div>

        </form>

    </div>
</div>
